# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform: AWS::Serverless-2016-10-31

# Shared configuration for all resources, more in
# https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    # The PermissionsBoundary allows users to safely develop with their function's permissions constrained
    # to their current application. All the functions and roles in this application have to include it and
    # it has to be manually updated when you add resources to your application.
    # More information in https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_boundaries.html
    PermissionsBoundary: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary"

Parameters:
  AppId:
    Type: String
  Purpose:
    Type: String
    Default: testing
    AllowedValues:
      - testing
      - production
    Description: The purpose of this instance.
  AirtableBase:
    Type: String
    NoEcho: true
  AirtableBaseProduction:
    Type: String
    Default: _
    NoEcho: true
  AirtableApiKey:
    Type: String
    NoEcho: true
  TwilioAccountSid:
    Type: String
    NoEcho: true
  TwilioAuthToken:
    Type: String
    NoEcho: true
  TwilioPhone:
    Type: String
    NoEcho: true
  CrossknowledgeHost:
    Type: String
    NoEcho: true
  CrossknowledgeApiKey:
    Type: String
    NoEcho: true
  ErrorTopicArn:
    Type: String
    NoEcho: true
Conditions:
  CreateProdResources: !Equals [!Ref Purpose, production]
  # NotCreateProdResources: !Not [Condition: CreateProdResources]
# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: put-twilio-messages-into-airtable.js
  putTwilioMessagesIntoAirtableDevelop:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers/put-twilio-messages-into-airtable.putTwilioMessagesIntoAirtable
      Runtime: nodejs12.x
      Layers:
        - !Ref KonexioBackendDepLayer
      MemorySize: 128
      Timeout: 20
      Description: "DEVELOP : Récupère toutes les 15 minutes les derniers SMS reçus et les envoies à Airtable."
      Environment:
        Variables:
          AIRTABLE_BASE: !Ref AirtableBase
          AIRTABLE_API_KEY: !Ref AirtableApiKey
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_PHONE: !Ref TwilioPhone
          CROSSKNOWLEDGE_HOST: !Ref CrossknowledgeHost
          CROSSKNOWLEDGE_API_KEY: !Ref CrossknowledgeApiKey
          ERROR_TOPIC_ARN: !Ref ErrorTopicArn

  # This is a Lambda function config in PRODUCTION associated with the source code: put-twilio-messages-into-airtable.js
  putTwilioMessagesIntoAirtableProduction:
    Type: AWS::Serverless::Function
    Condition: CreateProdResources
    Properties:
      CodeUri: src/
      Handler: handlers/put-twilio-messages-into-airtable.putTwilioMessagesIntoAirtable
      Runtime: nodejs12.x
      Layers:
        - !Ref KonexioBackendDepLayer
      MemorySize: 128
      Timeout: 20
      Description: "PRODUCTION : Récupère toutes les 15 minutes les derniers SMS reçus et les envoies à Airtable."
      Environment:
        Variables:
          AIRTABLE_BASE: !Ref AirtableBaseProduction
          AIRTABLE_API_KEY: !Ref AirtableApiKey
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_PHONE: !Ref TwilioPhone
          CROSSKNOWLEDGE_HOST: !Ref CrossknowledgeHost
          CROSSKNOWLEDGE_API_KEY: !Ref CrossknowledgeApiKey
          ERROR_TOPIC_ARN: !Ref ErrorTopicArn
  putTwilioMessagesIntoAirtableProductionVersion:
    Type: AWS::Lambda::Version
    Condition: CreateProdResources
    Properties:
      FunctionName: !Ref putTwilioMessagesIntoAirtableProduction
      Description: Version créée automatiquement depuis AWS Cloudformation.
  putTwilioMessagesIntoAirtableProductionAlias:
    Type: AWS::Lambda::Alias
    Condition: CreateProdResources
    Properties:
      FunctionName: !Ref putTwilioMessagesIntoAirtableProduction
      FunctionVersion: !GetAtt putTwilioMessagesIntoAirtableProductionVersion.Version
      Name: Production
      # Events:
      #   SimpleCWEEvent:
      #     Type: Schedule
      #     Properties:
      #       Schedule: rate(15 minutes)

  # This is a Lambda function config associated with the source code: create-crossknowledge-learners.js
  createCrossknowledgeLearnersDevelop:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers/create-crossknowledge-learners.createCrossknowledgeLearners
      Layers:
        - !Ref KonexioBackendDepLayer
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 3
      Description: "DEVELOP : Créé des comptes apprenants dans crossknowledge."
      Events:
        Api:
          Type: Api
          Properties:
            Path: /crossknowledge/learners
            Method: POST
      Environment:
        Variables:
          AIRTABLE_BASE: !Ref AirtableBase
          AIRTABLE_API_KEY: !Ref AirtableApiKey
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_PHONE: !Ref TwilioPhone
          CROSSKNOWLEDGE_HOST: !Ref CrossknowledgeHost
          CROSSKNOWLEDGE_API_KEY: !Ref CrossknowledgeApiKey
          ERROR_TOPIC_ARN: !Ref ErrorTopicArn

  KonexioBackendDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: konexio-backend-dependencies
      Description: Dependencies for konexio-backend
      ContentUri: lib/
      CompatibleRuntimes:
        - nodejs6.10
        - nodejs8.10
        - nodejs10.x
        - nodejs12.x
      LicenseInfo: "MIT"
      RetentionPolicy: Retain
